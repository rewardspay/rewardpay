{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %}Transfer funds{% endblock %}
{% block body %}
 <div class="main">
  <div class="page-title">
  <h1 class="logo">Transfer funds</h1>
  <p style="text-align: center;color: #FFFFFF"><strong>Sender</strong>: {{ sender }}</p>
 <div class="content" style="color: #FFFFFF;display: flex;align-items: center;justify-content: center">
  <form action="/transfer-funds/{{ sender }}/" method="post">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <input type="submit" name="submit" value="Submit">
    <br><br><hr>
    <p><span style="color:red">WARNING: don't do this in production</span></p>
    <input type="submit" name="retrieve_passphrase" value="Retrieve passphrase">
  </form>
 </div>
  </div>
 </div>
{% endblock %}
