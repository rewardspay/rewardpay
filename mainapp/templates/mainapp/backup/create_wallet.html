{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %}Create wallet{% endblock %}
{% block body %}
 <div class="main">

  <div class="wallet-form" style="color: #FFFFFF;display: flex;align-items: center;justify-content: center">

  </div>
  </div>
 </div>
{% endblock %}
